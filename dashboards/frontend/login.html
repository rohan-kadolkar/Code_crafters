<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Student Dropout Prediction System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 450px;
      width: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 40px;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo h2 {
      color: #667eea;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .role-selector {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }
    .role-btn {
      padding: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      background: white;
    }
    .role-btn:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }
    .role-btn.active {
      border-color: #667eea;
      background: #667eea;
      color: white;
    }
    .role-btn .icon {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .btn-login {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <h2>üéì Student Dropout Prediction</h2>
      <p class="text-muted">Select your role and login</p>
    </div>

    <div class="role-selector">
      <div class="role-btn" onclick="selectRole('teacher')" id="role-teacher">
        <div class="icon">üë®‚Äçüè´</div>
        <div>Teacher</div>
      </div>
      <div class="role-btn" onclick="selectRole('student')" id="role-student">
        <div class="icon">üéì</div>
        <div>Student</div>
      </div>
      <div class="role-btn" onclick="selectRole('parent')" id="role-parent">
        <div class="icon">üë®‚Äçüë©‚Äçüëß</div>
        <div>Parent</div>
      </div>
      <div class="role-btn" onclick="selectRole('admin')" id="role-admin">
        <div class="icon">üõ†Ô∏è</div>
        <div>Admin</div>
      </div>
    </div>

    <form id="login-form">
      <div class="mb-3">
        <label class="form-label">User ID</label>
        <input type="text" class="form-control" id="user-id" placeholder="Enter your ID" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <div id="error" class="alert alert-danger d-none"></div>
      <button type="submit" class="btn btn-primary btn-login">Login</button>
    </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="common.js"></script>
  <script>
    let selectedRole = 'teacher';

    function selectRole(role) {
      selectedRole = role;
      document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`role-${role}`).classList.add('active');
    }

    // Default selection
    selectRole('teacher');

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const userId = document.getElementById('user-id').value;
      const password = document.getElementById('password').value;
      
      try {
        showLoading();
        const response = await fetch(`${CONFIG.API_BASE}/auth/login`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            user_id: userId,
            user_type: selectedRole,
            password: password
          })
        });
        
        const data = await response.json();
        hideLoading();
        
        if (data.success) {
          Auth.setToken(data.token);
          Auth.setRole(selectedRole);
          Auth.setUser({user_id: userId, user_type: selectedRole});
          
          // Redirect to appropriate dashboard
          const dashboards = {
            teacher: 'index.html',
            student: 'student.html',
            parent: 'parent.html',
            admin: 'admin.html'
          };
          window.location.href = dashboards[selectedRole];
        } else {
          showError('Invalid credentials');
        }
      } catch (error) {
        hideLoading();
        showError('Login failed: ' + error.message);
      }
    });
  </script>
</body>
</html>
