<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    /* Modern Search Bar Styling - Inline with filters */
    .search-input-wrapper {
      position: relative;
      flex: 1;
      max-width: 400px;
    }
    
    .inline-search-bar {
      width: 100%;
      padding: 12px 90px 12px 20px;
      border: 2px solid #667eea;
      border-radius: 8px;
      background: #ffffff;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .inline-search-bar:focus {
      border-color: #764ba2;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .inline-search-bar::placeholder {
      color: #a0aec0;
    }
    
    .inline-clear-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #667eea;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      padding: 4px 8px;
      transition: all 0.2s;
      opacity: 0;
      pointer-events: none;
    }
    
    .inline-clear-btn.visible {
      opacity: 1;
      pointer-events: all;
    }
    
    .inline-clear-btn:hover {
      color: #764ba2;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ðŸ“š Teacher Dashboard</span>
      <div>
        <span class="text-white me-3" id="teacher-name">Loading...</span>
        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- KPI Cards -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card stat-card info">
          <h2 id="total-students">-</h2>
          <p>Total Students</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card stat-card danger">
          <h2 id="high-risk">-</h2>
          <p>ðŸ”´ High Risk</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card stat-card warning">
          <h2 id="medium-risk">-</h2>
          <p>ðŸŸ  Medium Risk</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card stat-card success">
          <h2 id="low-risk">-</h2>
          <p>ðŸŸ¢ Low Risk</p>
        </div>
      </div>
    </div>

    <!-- Filters and Search in One Row -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-3 align-items-center">
          <div class="col-md-3">
            <h5 class="mb-0">My Students</h5>
          </div>
          <div class="col-md-4">
            <select id="filter" class="form-select" onchange="filterStudents()">
              <option value="all">All Students</option>
              <option value="High Risk">High Risk Only</option>
              <option value="Medium Risk">Medium Risk Only</option>
              <option value="Low Risk">Low Risk Only</option>
            </select>
          </div>
          <div class="col-md-5">
            <div class="search-input-wrapper">
              <input type="text" 
                     id="search-name" 
                     class="inline-search-bar"
                     placeholder="Search by name..."
                     oninput="handleSearchInput()">
              <button class="inline-clear-btn" id="clear-btn" onclick="clearSearch()">Clear</button>
            </div>
          </div>
          <div class="col-md-2 text-end">
            <button class="btn btn-primary w-100" onclick="openAttendanceModal()">
              Take Attendance
            </button>
          </div>
          <div class="col-md-2 text-end">
              <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#resourceModal">
                Share Resource
              </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Students Grid -->
    <div id="error" class="alert alert-danger d-none"></div>
    <div id="students-list" class="row g-3"></div>
  </div>

  <!-- Student Detail Modal -->
  <div class="modal fade" id="studentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
          <h5 class="modal-title" id="modal-student-name">Student Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <p><strong>Roll No:</strong> <span id="detail-roll">-</span></p>
              <p><strong>Branch:</strong> <span id="detail-branch">-</span></p>
              <p><strong>Year:</strong> <span id="detail-year">-</span></p>
              <p><strong>GPA:</strong> <span id="detail-gpa">-</span></p>
            </div>
            <div class="col-md-6">
              <p><strong>Attendance:</strong> <span id="detail-attendance">-</span>%</p>
              <p><strong>Risk Level:</strong> <span id="detail-risk" class="badge">-</span></p>
              <p><strong>Risk Score:</strong> <span id="detail-score">-</span></p>
            </div>
          </div>
          <hr>
          <h6>Personalized Recommendations</h6>
          <ul id="detail-recommendations" class="mb-0"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send Message</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Attendance Modal -->
  <div class="modal fade" id="attendanceModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
          <h5 class="modal-title">Take Attendance</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="attendance-date" class="form-label">Date</label>
            <input type="date" id="attendance-date" class="form-control">
          </div>

          <div id="attendance-students-container">
            <!-- table populated by JS -->
          </div>
        </div>
        <div class="modal-footer">
          <span id="attendance-status" class="me-auto text-muted"></span>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="submitAttendance()">Save Attendance</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Resource Modal -->
  <div class="modal fade" id="resourceModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:white;">
          <h5 class="modal-title">Share Resource</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input id="res-title" class="form-control" placeholder="e.g. Todayâ€™s Notes â€“ Arrays">
          </div>
          <div class="mb-3">
            <label class="form-label">Type</label>
            <select id="res-type" class="form-select">
              <option value="note">Note</option>
              <option value="assignment">Assignment</option>
              <option value="pdf">PDF / File link</option>
              <option value="link">External Link</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">URL or Link (optional)</label>
            <input id="res-url" class="form-control" placeholder="https://... or drive link">
          </div>
          <div class="mb-3">
            <label class="form-label">Description (optional)</label>
            <textarea id="res-desc" class="form-control" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <span id="res-status" class="me-auto text-muted"></span>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveResource()">Share</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="common.js"></script>
  <script>
    const TEACHER_ID = Auth.getUser()?.user_id || 1;
    let allStudents = [];
    let modalInstance;

    async function loadDashboard() {
      try {
        const data = await API.get(`/teachers/${TEACHER_ID}/dashboard`);
        
        if (data.error) {
          showError(data.error);
          return;
        }

        // Update teacher name
        if (data.teacher) {
          document.getElementById('teacher-name').textContent = 
            data.teacher.name || data.teacher.teacher_name || 'Teacher';
        }

        // Update statistics
        const stats = data.statistics || {};
        document.getElementById('total-students').textContent = stats.total_students || 0;
        document.getElementById('high-risk').textContent = stats.high_risk || 0;
        document.getElementById('medium-risk').textContent = stats.medium_risk || 0;
        document.getElementById('low-risk').textContent = stats.low_risk || 0;

        // Store and render students
        allStudents = data.students || [];
        renderStudents(allStudents);

      } catch (e) {
        showError('Failed to load dashboard: ' + e.message);
      }
    }

    function renderStudents(students) {
      const container = document.getElementById('students-list');
      container.innerHTML = '';

      if (!students.length) {
        container.innerHTML = '<div class="col-12"><div class="alert alert-info">No students found</div></div>';
        return;
      }

      students.forEach(s => {
        const risk = s.dropout_risk || 'Unknown';
        const score = RiskUtils.formatScore(s.risk_confidence);
        
        const card = document.createElement('div');
        card.className = 'col-md-4';
        card.innerHTML = `
          <div class="card student-card ${RiskUtils.getCardClass(risk)}" onclick="showDetails(${s.student_id})">
            <div class="card-body">
              <h6 class="card-title mb-3">${s.full_name || s.name || 'Student #' + s.student_id}</h6>
              <p class="mb-2"><small><strong>Roll:</strong> ${s.roll_number || '-'}</small></p>
              <p class="mb-2"><small><strong>Branch:</strong> ${s.branch_name || s.branch || '-'}</small></p>
              <p class="mb-2"><small><strong>GPA:</strong> ${Format.number(s.current_semester_gpa)}</small></p>
              <p class="mb-3"><small><strong>Attendance:</strong> ${Format.percentage(s.attendance_percentage)}</small></p>
              <span class="badge ${RiskUtils.getBadgeClass(risk)}">${risk}</span>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function handleSearchInput() {
      const searchInput = document.getElementById('search-name');
      const clearBtn = document.getElementById('clear-btn');
      
      // Show/hide clear button
      if (searchInput.value.trim()) {
        clearBtn.classList.add('visible');
      } else {
        clearBtn.classList.remove('visible');
      }
      
      filterStudents();
    }

    function clearSearch() {
      document.getElementById('search-name').value = '';
      document.getElementById('clear-btn').classList.remove('visible');
      filterStudents();
    }

    function filterStudents() {
      const riskVal = document.getElementById('filter').value;
      const searchVal = (document.getElementById('search-name')?.value || '').trim().toLowerCase();

      let filtered = allStudents;

      // Filter by risk
      if (riskVal !== 'all') {
        filtered = filtered.filter(s => s.dropout_risk === riskVal);
      }

      // Filter by name (full_name or name)
      if (searchVal) {
        filtered = filtered.filter(s => {
          const name = (s.full_name || s.name || '').toLowerCase();
          return name.includes(searchVal);
        });
      }

      renderStudents(filtered);
    }

    function showDetails(studentId) {
      const s = allStudents.find(x => x.student_id == studentId);
      if (!s) return;

      document.getElementById('modal-student-name').textContent = s.full_name || s.name || 'Student';
      document.getElementById('detail-roll').textContent = s.roll_number || '-';
      document.getElementById('detail-branch').textContent = s.branch_name || s.branch || '-';
      document.getElementById('detail-year').textContent = s.year || '-';
      document.getElementById('detail-gpa').textContent = Format.number(s.current_semester_gpa);
      document.getElementById('detail-attendance').textContent = Format.percentage(s.attendance_percentage);
      
      const risk = s.dropout_risk || 'Unknown';
      const riskEl = document.getElementById('detail-risk');
      riskEl.textContent = risk;
      riskEl.className = 'badge ' + RiskUtils.getBadgeClass(risk);

      // Fixed: Better handling of risk_confidence with fallback
      let riskScore = '-';
      if (s.risk_confidence !== null && s.risk_confidence !== undefined) {
        // Try RiskUtils.formatScore first, fallback to manual formatting
        if (typeof RiskUtils !== 'undefined' && RiskUtils.formatScore) {
          riskScore = RiskUtils.formatScore(s.risk_confidence);
        } else {
          // Manual formatting as percentage
          riskScore = (s.risk_confidence * 100).toFixed(1) + '%';
        }
      }
      document.getElementById('detail-score').textContent = riskScore;

      // Display recommendations from student_analytics_results.json
      displayRecommendations(s.recommendations);

      if (!modalInstance) {
        modalInstance = new bootstrap.Modal(document.getElementById('studentModal'));
      }
      modalInstance.show();
    }

    function displayRecommendations(recommendations) {
      const container = document.getElementById('detail-recommendations');
      container.innerHTML = '';

      if (!recommendations || recommendations.length === 0) {
        container.innerHTML = '<li class="text-muted">No recommendations available</li>';
        return;
      }

      // Handle both string and array formats
      let recList = [];
      
      if (typeof recommendations === 'string') {
        // Split by common delimiters: comma, period+space, newline, bullet points
        recList = recommendations
          .split(/[,\n]|\.\s+|â€¢|\d+\.\s+/)
          .map(r => r.trim())
          .filter(r => r.length > 10); // Filter out very short fragments
      } else if (Array.isArray(recommendations)) {
        recList = recommendations;
      }

      // If no valid recommendations found, show the raw text
      if (recList.length === 0 && typeof recommendations === 'string') {
        container.innerHTML = `<li>${recommendations}</li>`;
        return;
      }

      // Display each recommendation as a list item
      recList.forEach(rec => {
        const li = document.createElement('li');
        li.textContent = rec;
        li.style.marginBottom = '0.5rem';
        container.appendChild(li);
      });
    }

    window.addEventListener('load', loadDashboard);

    let attendanceModalInstance;
    let attendanceStudents = [];

    async function openAttendanceModal() {
      // set default date = today
      const dateInput = document.getElementById('attendance-date');
      if (!dateInput.value) {
        const today = new Date().toISOString().slice(0, 10);
        dateInput.value = today;
      }

      document.getElementById('attendance-status').textContent = 'Loading students...';

      try {
        const data = await API.get(`/teachers/${TEACHER_ID}/attendance/students`);
        attendanceStudents = data.students || [];
        renderAttendanceTable(attendanceStudents);
        document.getElementById('attendance-status').textContent = '';
      } catch (err) {
        document.getElementById('attendance-status').textContent = 'Failed to load students';
        console.error(err);
      }

      if (!attendanceModalInstance) {
        attendanceModalInstance = new bootstrap.Modal(document.getElementById('attendanceModal'));
      }
      attendanceModalInstance.show();
    }

    function renderAttendanceTable(students) {
      const container = document.getElementById('attendance-students-container');

      if (!students.length) {
        container.innerHTML = '<div class="alert alert-info">No students mapped to this teacher.</div>';
        return;
      }

      let html = `
        <table class="table table-sm align-middle">
          <thead>
            <tr>
              <th>#</th>
              <th>Roll No</th>
              <th>Name</th>
              <th>Present</th>
              <th>Absent</th>
            </tr>
          </thead>
          <tbody>
      `;

      students.forEach((s, idx) => {
        const name = s.full_name || s.name || ('Student #' + s.student_id);
        html += `
          <tr>
            <td>${idx + 1}</td>
            <td>${s.roll_number || '-'}</td>
            <td>${name}</td>
            <td>
              <input class="form-check-input"
                    type="radio"
                    name="att_${s.student_id}"
                    value="Present"
                    checked>
            </td>
            <td>
              <input class="form-check-input"
                    type="radio"
                    name="att_${s.student_id}"
                    value="Absent">
            </td>
          </tr>
        `;
      });

      html += '</tbody></table>';
      container.innerHTML = html;
    }

    async function submitAttendance() {
      const dateVal = document.getElementById('attendance-date').value;
      const statusLabel = document.getElementById('attendance-status');

      const records = attendanceStudents.map(s => {
        const radios = document.querySelectorAll(`input[name="att_${s.student_id}"]`);
        let status = 'Present';
        radios.forEach(r => { if (r.checked) status = r.value; });
        return { student_id: s.student_id, status };
      });

      statusLabel.textContent = 'Saving...';

      try {
        const res = await fetch(`http://localhost:5000/api/teachers/${TEACHER_ID}/attendance`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ date: dateVal, records })
        });

        const data = await res.json();
        if (!res.ok || data.error) {
          statusLabel.textContent = 'Error: ' + (data.error || 'Failed to save');
          return;
        }

        statusLabel.textContent = `Saved ${data.count} records for ${data.date}`;
        setTimeout(() => {
          statusLabel.textContent = '';
          attendanceModalInstance?.hide();
        }, 1200);
      } catch (err) {
        console.error(err);
        statusLabel.textContent = 'Error saving attendance';
      }
    }

    async function saveResource() {
      const title = document.getElementById('res-title').value.trim();
      const type  = document.getElementById('res-type').value;
      const url   = document.getElementById('res-url').value.trim();
      const desc  = document.getElementById('res-desc').value.trim();
      const status = document.getElementById('res-status');

      if (!title) {
        status.textContent = 'Title is required';
        return;
      }

      status.textContent = 'Saving...';

      try {
        const res = await API.post(`/teachers/${TEACHER_ID}/resources`, {
          title,
          type,
          url,
          description: desc
        });

        status.textContent = 'Shared successfully';
        // optional: clear form
        document.getElementById('res-title').value = '';
        document.getElementById('res-url').value = '';
        document.getElementById('res-desc').value = '';

        setTimeout(() => {
          status.textContent = '';
          const modalEl = document.getElementById('resourceModal');
          bootstrap.Modal.getInstance(modalEl)?.hide();
        }, 1000);
      } catch (err) {
        status.textContent = 'Error: ' + (err.message || 'Failed to share');
      }
    }

  </script>
</body>
</html>
